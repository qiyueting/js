<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        实现找到第n项到第m项(包括第n项和第m项)的内容，
        返回一个新的数组(原有数组不变)

        slice(包含起始位置,结束位置但不包含结束位置)
            返回值为新数组
            不会改变原数组。
    */
    let arr = [1,2,3,6,5];
    console.log(arr.slice(2,4));
    console.log(arr);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        some
            查看数组中某项数据是否满足某个条件，
            只要有一个符合条件就返回true，
            如果所以项条件都不成立，返回false
            返回一个布尔值
    */
    
    let arr = [1,2,3,4,5];
    //查看数组中是否有6，明显没有，就返回false
    console.log(arr.some(function(item){return item===6}))
    
</script>

</body>
</html>

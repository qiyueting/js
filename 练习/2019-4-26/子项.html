<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // () 小括号
        // 1.() 提权(1 + 1) * 1
        // 2.() 子项
        // 能够在一个规则中提取某些(指定)字符
        // 注意；
        // 子项如果包了一个规则，在规则之后有量词, 那么结果为最后一个
        // 比如；
        // let str = '2019'
        //     (\d) + --- 找到的结果不是2是9
        // \d 一个数字
        // \D 一个非数字
        // 子项的顺序是从左到右数的，每有一个()就是一个子项
        // 从第二个参数起子项与参数一一对应。
        let str = '2019----4/-/-/-//26';
        let s = str.replace(/(\d+)\D+(\d+)\D+(\d+)/, function ($0, $1, $2, $3) {
            console.log($0);
            return $1 + '年' + $2 + '月' + $3 + '日';
        });
        console.log(s);
    </script>
</body>

</html>

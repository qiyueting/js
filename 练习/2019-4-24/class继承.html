<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        class Animal {
            constructor(name){
                this.name = name;
            }
            chi(){
                console.log('就吃');
            }
        }
        class Cat extends Animal {
            constructor(){
                super(...arguments);
                this.jiao = '喵喵';
                this.ming = '九条命';
            }
            skill(){
                console.log('抓老鼠');
            }
            chi(){
                console.log('吃鱼');
            }
        }
        let tom = new Cat('汤姆');
        tom.chi();
        new Animal().chi();
        console.log(tom);
    </script>
</body>

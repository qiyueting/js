<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box,
        #box2 {
            width: 200px;
            height: 50px;
            border: 1px solid #000;
        }

        #box div,
        #box2 div {
            display: none;
        }

        #box div.show,
        #box2 div.show {
            display: block;
        }

        .active {
            background: yellow;
        }
    </style>
</head>

<body>
    <div id="warp">
        <button class="active">按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <section id="box">
            <div class="show">头条</div>
            <div>体育</div>
            <div>新闻</div>
        </section>
    </div>
    <div id="warp2">
        <button class="active">按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <section id="box">
            <div class="show">头条</div>
            <div>体育</div>
            <div>新闻</div>
        </section>
    </div>
    <script>
        class aaa {
            constructor(id) {
                this.warp = document.getElementById(id);
                this.btns = this.warp.querySelectorAll('button');
                this.divs = this.warp.querySelectorAll('div');
            }

            bbb() {
                let that = this
                for (let i = 0; i < this.btns.length; i++) {
                    this.btns[i].onclick = function () {
                        that.ccc(i);
                    }
                }
            }
            ccc(index) {
                for (let i = 0; i < this.btns.length; i++) {
                    this.btns[i].className = '';
                    this.divs[i].className = '';
                }
                this.btns[index].className = 'active';
                this.divs[index].className = 'show';
            }
        }
        let t = new aaa('warp');
        let t2 = new aaa('warp2');
        t.bbb();
        t2.bbb();
    </script>
</body>

</html>

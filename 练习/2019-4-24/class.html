<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            class (类) 保留字
            let   关键字
            class是ES6才出来的语法，优势就是写起来方便
            他其实还是之前构造函数的语法糖
            class 类名 {}
            使用constructor去接收参数
                constructor(a,b){}
            写方法；
                直接在类中
                    方法名 () {}
        */
        class fn{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            say(){
                console.log(1);
            }
        }
        let f=new fn('某某某',18);
        f.say();
        console.log(f);
    </script>
</body>
</html>
